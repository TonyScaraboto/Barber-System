<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0a" stroke="url(#neonGrad)" stroke-width="4"/>
  
  <!-- Barber Pole Stripes -->
  <g transform="translate(50, 50)">
    <!-- Pole -->
    <rect x="-8" y="-35" width="16" height="70" fill="#1a1a1a" rx="2"/>
    
    <!-- Stripes -->
    <path d="M-8,-25 L8,-15 L8,-10 L-8,-20 Z" fill="url(#neonGrad)"/>
    <path d="M-8,-5 L8,5 L8,10 L-8,0 Z" fill="url(#neonGrad)"/>
    <path d="M-8,15 L8,25 L8,30 L-8,20 Z" fill="url(#neonGrad)"/>
    
    <!-- Scissors -->
    <g transform="translate(0, -10)">
      <circle cx="-6" cy="0" r="4" fill="none" stroke="#00f0ff" stroke-width="1.5"/>
      <circle cx="6" cy="0" r="4" fill="none" stroke="#00f0ff" stroke-width="1.5"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#00f0ff" stroke-width="2"/>
      <line x1="-8" y1="-3" x2="-12" y2="-6" stroke="#00f0ff" stroke-width="2" stroke-linecap="round"/>
      <line x1="8" y1="3" x2="12" y2="6" stroke="#00f0ff" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
</svg>
